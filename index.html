  document.addEventListener("DOMContentLoaded", function () {
    const textToType = "Software Products List";
    const typedTextElement = document.getElementById("typed-text");

    const options = {
      strings: [textToType],
      typeSpeed: 70,
      loop: false,
      onComplete: function (self) {
        // Set a delay of 10 seconds before restarting the typing
        setTimeout(function () {
          self.reset(); // Reset the Typed instance
          self.start(); // Start typing again
        }, 20000);
      },
    };

    new Typed(typedTextElement, options);
  });

  function createCard(data) {
    const statusIcon = data.status === "Production" ? "fas fa-square-check text-success" : "fas fa-cog fa-spin text-warning";

    let badgesHTML = '';
    if (data.badges && Array.isArray(data.badges)) {
      data.badges.forEach((badge) => {
        badgesHTML += `<a href="${badge.link}" style="margin-left:5px; text-decoration:none; font-size:10px;" class="badge text-bg-warning" target="_blank">${badge.name}</a>`;
      });
    }

    return `
    <div class="col">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="card-title">
            <i class="${data.icon} text-success"></i> ${data.title}
          </h5>
        </div>
        <div class="card-body">
          <p class="card-text" style="font-size:13px;">${data.description}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              ${badgesHTML}
            </div>
            <strong class="text-body-secondary mt-2" style="min-width: 117px;">
              <i class="${statusIcon} fa-beat"></i> ${data.status}
            </strong>
          </div>
        </div>
      </div>
    </div>
  `;
  }

  // Fungsi untuk mengisi data JSON ke dalam kontainer dengan class "row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
  function renderCards(jsonData) {
    const container = document.querySelector(".row-cols-1.row-cols-sm-2.row-cols-md-3.g-3");
    let cardHtml = "";
    jsonData.forEach(data => {
      cardHtml += createCard(data);
    });
    container.innerHTML = cardHtml;
  }

  // Function to extract unique badge names from the JSON data
  function extractUniqueBadges(jsonData) {
    const uniqueBadges = new Set();
    jsonData.forEach(data => {
      if (data.badges && Array.isArray(data.badges)) {
        data.badges.forEach(badge => {
          uniqueBadges.add(badge.name);
        });
      }
    });
    return Array.from(uniqueBadges);
  }

  // Function to generate filter buttons dynamically
  function generateFilterButtons(uniqueBadges) {
    const filterContainer = document.querySelector(".btn-group");
    let filterButtonsHTML = '<button type="button" class="btn btn-success active" data-filter="all">All</button>';

    uniqueBadges.forEach(badge => {
      filterButtonsHTML += `<button type="button" class="btn btn-success" data-filter="${badge}">${badge}</button>`;
    });

    filterContainer.innerHTML = filterButtonsHTML;

    // Add event listeners to the buttons after they are generated
    const filterButtons = filterContainer.querySelectorAll(".btn");
    filterButtons.forEach(button => {
      button.addEventListener("click", function () {
        // Remove active class from all buttons
        filterButtons.forEach(btn => {
          btn.classList.remove("active");
        });

        // Add active class to the clicked button
        this.classList.add("active");

        // Call a function to handle the filter process based on the data-filter attribute
        // filterItems(this.getAttribute("data-filter"));
      });
    });
  }

  function applyFilter(filter) {
    const productCards = document.querySelectorAll(".card");
    productCards.forEach(card => {
      const badges = card.querySelectorAll(".badge");
      let shouldShow = filter === "all";
      badges.forEach(badge => {
        if (badge.innerText.trim() === filter) {
          shouldShow = true;
        }
      });

      // Get the parent element with class "col"
      const colParent = card.closest(".col");

      if (colParent) {
        colParent.style.display = shouldShow ? "block" : "none";
      }
    });
  }


  // Function to handle filter button click events
  function handleFilterButtonClick() {
    const filterButtons = document.querySelectorAll(".btn-group button");
    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        const filter = button.getAttribute("data-filter");
        applyFilter(filter);
      });
    });
  }

  // Call the necessary functions to set up the filters and filter functionality
  const uniqueBadges = extractUniqueBadges(jsonData);
  generateFilterButtons(uniqueBadges);
  handleFilterButtonClick();
